<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Card</title>
</head>
<body>
  <div class="bg_image"></div>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="header-img"/>
    
    <div class="order-summary-title">
      <p class="description"></p>
      <h1><b>Order Summary</b></h1>
      </div>
    <div class="order-summary-information">
      <h4>You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!</h4>
    </div>

    <div class="choose-plan">
      <article>
        <img src="./images/icon-music.svg" alt="" />
        <div>
          <h3><b>Annual Plan</b></h3>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class = "btn btn-change">Change</button>
      </div>


    <div class="buttons">
      <button class = "btn btn-one">Proceed to Payment</button>
      <button class = "btn btn-two">Cancel Order</button>
</body>
</html>
